### BEGIN /etc/grub.d/00_header ###
insmod part_gpt
insmod part_msdos
if [ -s $prefix/grubenv ]; then
  load_env
fi
if [ "${next_entry}" ] ; then
   set default="${next_entry}"
   set next_entry=
   save_env next_entry
   set boot_once=true
else
   set default="0"
fi

if [ x"${feature_menuentry_id}" = xy ]; then
  menuentry_id_option="--id"
else
  menuentry_id_option=""
fi

export menuentry_id_option

if [ "${prev_saved_entry}" ]; then
  set saved_entry="${prev_saved_entry}"
  save_env saved_entry
  set prev_saved_entry=
  save_env prev_saved_entry
  set boot_once=true
fi

function savedefault {
  if [ -z "${boot_once}" ]; then
    saved_entry="${chosen}"
    save_env saved_entry
  fi
}

function load_video {
  if [ x$feature_all_video_module = xy ]; then
    insmod all_video
  else
    insmod efi_gop
    insmod efi_uga
    insmod ieee1275_fb
    insmod vbe
    insmod vga
    insmod video_bochs
    insmod video_cirrus
  fi
}

if [ x$feature_default_font_path = xy ] ; then
   font=unicode
else
insmod part_gpt
insmod ext2
search --no-floppy --fs-uuid --set=root 10007f96-e16b-4fb2-974c-faf4c479db1b
    font="/usr/share/grub/unicode.pf2"
fi

if loadfont $font ; then
  set gfxmode=auto
  load_video
  insmod gfxterm
  set locale_dir=$prefix/locale
  set lang=zh_CN
  insmod gettext
fi
terminal_input console
terminal_output gfxterm
insmod part_gpt
insmod ext2
search --no-floppy --fs-uuid --set=root 10007f96-e16b-4fb2-974c-faf4c479db1b
insmod gfxmenu
loadfont ($root)/usr/share/grub/themes/sleek/Poppins-14.pf2
loadfont ($root)/usr/share/grub/themes/sleek/Poppins-16.pf2
loadfont ($root)/usr/share/grub/themes/sleek/Poppins-18.pf2
loadfont ($root)/usr/share/grub/themes/sleek/Poppins-48.pf2
loadfont ($root)/usr/share/grub/themes/sleek/terminus-14.pf2
insmod png
set theme=($root)/usr/share/grub/themes/sleek/theme.txt
export theme
if [ x$feature_timeout_style = xy ] ; then
  set timeout_style=menu
  set timeout=5
# Fallback normal timeout code in case the timeout_style feature is
# unavailable.
else
  set timeout=5
fi
### END /etc/grub.d/00_header ###

### BEGIN /etc/grub.d/10_linux ###
menuentry 'Arch Linux' --class arch --class gnu-linux --class gnu --class os $menuentry_id_option 'gnulinux-simple-10007f96-e16b-4fb2-974c-faf4c479db1b' {
	load_video
	set gfxpayload=keep
	insmod gzio
	insmod part_gpt
	insmod fat
	search --no-floppy --fs-uuid --set=root 1719-3900
	echo	'载入 Linux linux ...'
	linux	/vmlinuz-linux root=UUID=10007f96-e16b-4fb2-974c-faf4c479db1b rw  loglevel=3 quiet
	echo	'载入初始化内存盘...'
	initrd	/intel-ucode.img /initramfs-linux.img
}
submenu 'Arch Linux 的高级选项' $menuentry_id_option 'gnulinux-advanced-10007f96-e16b-4fb2-974c-faf4c479db1b' {
	menuentry 'Arch Linux，Linux linux' --class arch --class gnu-linux --class gnu --class os $menuentry_id_option 'gnulinux-linux-advanced-10007f96-e16b-4fb2-974c-faf4c479db1b' {
		load_video
		set gfxpayload=keep
		insmod gzio
		insmod part_gpt
		insmod fat
		search --no-floppy --fs-uuid --set=root 1719-3900
		echo	'载入 Linux linux ...'
		linux	/vmlinuz-linux root=UUID=10007f96-e16b-4fb2-974c-faf4c479db1b rw  loglevel=3 quiet
		echo	'载入初始化内存盘...'
		initrd	/intel-ucode.img /initramfs-linux.img
	}
	menuentry 'Arch Linux, with Linux linux (fallback initramfs)' --class arch --class gnu-linux --class gnu --class os $menuentry_id_option 'gnulinux-linux-fallback-10007f96-e16b-4fb2-974c-faf4c479db1b' {
		load_video
		set gfxpayload=keep
		insmod gzio
		insmod part_gpt
		insmod fat
		search --no-floppy --fs-uuid --set=root 1719-3900
		echo	'载入 Linux linux ...'
		linux	/vmlinuz-linux root=UUID=10007f96-e16b-4fb2-974c-faf4c479db1b rw  loglevel=3 quiet
		echo	'载入初始化内存盘...'
		initrd	/intel-ucode.img /initramfs-linux-fallback.img
	}
}

